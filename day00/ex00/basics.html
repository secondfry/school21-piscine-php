<!DOCTYPE html>
<head>
<title>Basics</title>
<style lang="style/css">
#body {
  background: pink;
  margin: 0;
}
#title {
  padding: 0 1rem;
  text-align: center;
  color: white;
}
#shop-wrap {
  display: grid;
  grid-template-columns: minmax(max-content, 300px) minmax(max-content, 300px);
  grid-column-gap: 1rem;
  justify-content: center;
}
.shop {
  padding: 0 1rem;
  display: grid;
  text-align: center;
}
.shop-image-wrap {
  position: relative;
  max-width: 300px;
}
.shop-image-wrap::before {
  padding-top: 56.25%;
  display: block;
  content: "";
}
.shop-image {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  max-width: 100%;
  height: auto;
  margin: auto 0;
}
#footer {
  padding: 0 1rem;
  font-style: italic;
  font-family: monospace;
  text-align: right;
}
</style>
</head>

</div>
